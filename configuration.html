<!DOCTYPE html>
<html lang="be">
<head>
	<title>Канфігурацыя кампаніі</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Scada">
	
	<link rel="stylesheet" href="css/toggler.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="index.js"></script>
</head>
<body>
	<main>

		<div class="menu-buttons">
			<button class="menu-buttons__configuration-button">Канфігурацыя модуля</button>
			<button onclick="window.open('list.html')" class="menu-buttons__list-button">Спіс кампаній</button>
		</div>

		<div class="breadcrumbs">Адмін > Галоўная старонка > Канфігурацыя модуля</div>

		<form action="" class="form">
			<div class="row">
				<div class="input">
					<label for="conf-token">Token</label>
					<input type="text" placeholder="TextField" id="conf-token" name="conf-token" class="input__input">
				</div>
				<div class="input">
					<label for="conf-idmarket">Idmarket</label>
					<input type="text" placeholder="TextField" id="conf-idmarket" name="conf-idmarket" class="input__input">
				</div>
			</div>
			<div class="row">
				<div class="input">
					<label for="conf-color">Колер</label>
					<input type="text" placeholder="TextField" id="conf-color" name="conf-color" class="input__input">
				</div>
				<div class="input">
					<label for="conf-keymarket">KeyMarket</label>
					<input type="text" placeholder="TextField" id="conf-keymarket" name="conf-keymarket" class="input__input">
				</div>
			</div>
			<button class="submit-button">Захаваць</button>
		</form>
</body>
</html>
